<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Savi Bütçe v.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        .brand-font {
            font-family: 'Dancing Script', 'Times New Roman', cursive, serif;
            font-weight: 700;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="login-container">
        <div class="login-card rounded-2xl p-8 w-full max-w-md mx-4">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-4">
                    <i class="fas fa-graduation-cap text-4xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold brand-font bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    Savi Bütçe v.1
                </h1>
                <p class="text-gray-600">Lütfen giriş yapın</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>Kullanıcı Adı
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Kullanıcı adınızı girin"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Şifre
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                            placeholder="Şifrenizi girin"
                        >
                        <button 
                            type="button" 
                            id="toggle-password" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center justify-center"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="submit-text">Giriş Yap</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>© 2025 Savi Bütçe v.1</p>
                <p class="mt-1">Profesyonel Bütçe Yönetim Sistemi</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Hide error message
            errorMessage.classList.add('hidden');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Giriş yapılıyor...';
            
            try {
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value
                };
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - store user info and redirect
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    submitText.innerHTML = '<i class="fas fa-check mr-2"></i>Başarılı! Yönlendiriliyor...';
                    
                    // Force redirect immediately
                    window.location.replace('/');
                } else {
                    // Show error
                    errorText.textContent = data.message || 'Giriş başarısız';
                    errorMessage.classList.remove('hidden');
                    
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Giriş Yap';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Bağlantı hatası. Lütfen tekrar deneyin.';
                errorMessage.classList.remove('hidden');
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Giriş Yap';
            }
        });

        // Check if already logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
            // Double-check with server
            fetch('/api/auth/session', {
                credentials: 'include'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.replace('/');
                    } else {
                        // Clear invalid login state
                        localStorage.removeItem('isLoggedIn');
                        localStorage.removeItem('user');
                    }
                })
                .catch(err => {
                    console.error('Session check error:', err);
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('user');
                });
        }
    </script>
</body>
</html>
